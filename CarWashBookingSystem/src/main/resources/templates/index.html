<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Wash Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Book a Car Wash</h2>
    <form th:action="@{/book}" th:object="${booking}" method="post" class="mt-4">

        <div class="mb-3">
            <label>Your Name:</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label>Car Model:</label>
            <input type="text" th:field="*{carModel}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('carModel')}" th:errors="*{carModel}"></div>
        </div>

        <div class="mb-3">
            <label>Service Type:</label>
            <input type="text" th:field="*{serviceType}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('serviceType')}" th:errors="*{serviceType}"></div>
        </div>

        <div class="mb-3">
            <label>Preferred Date:</label>
            <input type="date" th:field="*{date}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
</div>
</body>
</html>
