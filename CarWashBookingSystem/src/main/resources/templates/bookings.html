<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">All Car Wash Bookings</h2>

    <div class="container mt-3">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Car Model</th>
            <th>Service Type</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking, stat : ${bookings}">
            <td th:text="${stat.count}"></td>
            <td th:text="${booking.name}"></td>
            <td th:text="${booking.carModel}"></td>
            <td th:text="${booking.serviceType}"></td>
            <td th:text="${booking.date}"></td>
            <td>
                <a th:href="@{'/edit/' + ${booking.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/delete/' + ${booking.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this booking?');"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-primary">Back to Booking</a>
</div>
</body>
</html>
