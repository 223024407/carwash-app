<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Edit Booking</title>
  <link href="https://cdn.jsdelivr.net.npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Edit Booking</h2>
  <form th:action="@{/update}" th:object="${booking}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" th:field="*{name}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Car Model:</label>
      <input type="text" th:field="*{carModel}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Service Type:</label>
      <input type="text" th:field="*{serviceType}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Date:</label>
      <input type="date" th:field="*{date}" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="/bookings" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
